<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assetto Campionato - Assetto Corsa Championship Companion App</title>
        <link rel="icon" type="image/x-icon" href="img/icon.png">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>Assetto Campionato</h1>
        </header>

        <main class="content"></main>

        <footer class="fixed_footer">
            <nav class="menu-bar">
                <button class="menu-item active" title="Home">
                    <img src="img/home.png" alt="Home">
                </button>
                <button class="menu-item" title="New Championship">
                    <img src="img/new_champ.png" alt="New Championship">
                </button>
                <button class="menu-item" title="Existing Championships">
                    <img src="img/champs.png" alt="Existing Championships">
                </button>
                <button class="menu-item" title="Car & Track Settings">
                    <img src="img/ct_settings.png" alt="Car & Track Settings">
                </button>
                <button class="menu-item" title="App Settings">
                    <img src="img/settings.png" alt="App Settings">
                </button>
            </nav>
        </footer>

        <script src="js/main.js"></script>
    </body>

</html>
